<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/6d9ff4afb3.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navbar Section -->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="#home" id="navbar__logo">Bret_Steadman</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="#home" class="navbar__links" id="home-page">Home</a>
                </li>
                <li class="navbar__item">
                    <a href="#about" class="navbar__links" id="about-page">About Me</a>
                </li>                
                <li class="navbar__item">
                    <a href="#contact" class="navbar__links" id="contact-page">Contact Me</a>
                </li>
                <!-- <li class="navbar__btn">
                    <a href="#sign-up" class="button" id="project-page">Projects</a>
                </li> -->
            </ul>
        </div>
    </nav>

    <!-- Intro Section -->
    <div class="intro" id="home">
        <div class="intro__container">
            <h1 class="intro__heading"> Hello! <span>I'm Bret,</span></h1>
            <p class="intro__description">Software Engineer</p>
            <button class="about__btn"><a href="#">Get to know me</a></button>
        </div>
    </div>

    <!-- About Me Section -->
    <div class="about" id="about">
        <div class="about__container">
            <div class="about__img--container">
                <div class="about__img--card"><i class="fa-solid fa-desktop"></i></div>
            </div>
            <div class="about__content">
                <h1>About Me Header</h1>
                <h2>BIG ABOUT ME</h2>
                <p>About Me Button to Contact Me</p>
                <button class="about__btn"><a href="#">Schedule Call</a></button>
            </div>

        </div>
    </div>

    <!-- Contact Me Section -->
    <div class="contact" id="contact">
        <h1>Contact Me</h1>
        <div class="contact__wrapper">
            <div class="contact__card">
                <h2>Phone</h2>
                <p>(321)609-1763</p>
                <div class="contact__btn"><button>Phone Button</button></div>
            </div>
            <div class="contact__card">
                <h2>Email</h2>
                <p>BSteadman3@gmail.com</p>
                <div class="contact__btn"><button>Email Button</button></div>
            </div>
            <div class="contact__card">
                <h2>GitHub</h2>
                <p>Github</p>
                <div class="contact__btn"><button>Github Button</button></div>
            </div>
        </div>
    </div>

    <script src = "app.js"></script>

</html>
